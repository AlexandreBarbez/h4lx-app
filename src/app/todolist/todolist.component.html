<div class="container" *ngIf="todolist">

  <div class="row">
    <div class="col-lg-12">

      <h1>{{todolist.title}}</h1>

      <div *ngFor="let item of todolist.items">
        <div (click)="achieveItem(item)" [ngClass]="isClicked(item) ? 'alert alert-success' : 'alert alert-secondary'" role="alert">
          {{item}}
        </div>
      </div>

    </div>
  </div>

</div>
